    <style>
    .register-card{
        background-color: #66615b !important;
    }

    .title{
        color: whitesmoke !important;
    }

    .register-card{
        max-width: 90vh !important;
    }
    .register-background{
        background: url(bg.jpg) !important;
    }
    </style>
    <div class="wrapper">
        <div class="register-background"> 
            <div class="filter-black"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
                            <div class="register-card">
                                <h3 class="title">Signup</h3>
                                <form class="contact-form">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Name</label>
                                                <input class="form-control" type="text" placeholder="Name" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label>Date Of Birth</label>
                                                <input class="datepicker form-control" type="text" placeholder="Your DOB" required>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Email</label>
                                                <input class="form-control" type="email" placeholder="Email" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label>Password</label>
                                                <input class="form-control" type="password" placeholder="Password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$
                                                " required>
                                                </div>
                                        </div>
                                        <div class="row">
                                            <button class="btn btn-info btn-fill btn-block">Signup</button>
                                        </div>
                                    </form>
                                
                            </div>
                        </div>
                    </div>
                </div>     
        </div>
    </div>
